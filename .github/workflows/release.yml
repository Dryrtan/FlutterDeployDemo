name: ğŸ“± Compilar e Distribuir Aplicativo

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android (APK & AAB)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout do cÃ³digo
        uses: actions/checkout@v5

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ğŸ¦ Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          cache: true

      - name: ğŸ“¦ Instalar dependÃªncias
        run: flutter pub get

      - name: ğŸ—ï¸ Compilar APK
        run: flutter build apk --release

      - name: ğŸ—ï¸ Compilar App Bundle
        run: flutter build appbundle --release

      # NOTA: Se vocÃª quiser enviar os artefatos como parte do workflow, descomente a seÃ§Ã£o abaixo.
      # - name: ğŸ“¤ Enviar Artefatos Android
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: android-builds
      #     path: |
      #       build/app/outputs/flutter-apk/app-release.apk
      #       build/app/outputs/bundle/release/app-release.aab

      - name: ğŸš€ Deploy APK via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/app/outputs/flutter-apk/
          server-dir: ./ftp2/Dev/
          exclude: |
            **/*
            !app-release.apk

      - name: ğŸš€ Deploy AAB via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/app/outputs/bundle/release/
          server-dir: ./ftp2/Dev/
          exclude: |
            **/*
            !app-release.aab

  build-ios:
    name: Build iOS (IPA)
    runs-on: macos-latest
    steps:
      - name: ğŸ›’ Checkout do cÃ³digo
        uses: actions/checkout@v5

      # NOTA: VocÃª precisa configurar os segredos abaixo no seu repositÃ³rio GitHub
      # para a assinatura de cÃ³digo do iOS funcionar.
      # P12_BASE64: Seu certificado .p12 codificado em base64.
      # P12_PASSWORD: A senha para o seu certificado.
      # PROVISIONING_PROFILE_BASE64: Seu perfil de provisionamento .mobileprovision codificado em base64.
      - name: ğŸ” Instalar Certificados e Perfil de Provisionamento
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}
          provisioning-profiles-base64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}

      - name: ğŸ¦ Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          cache: true

      - name: ğŸ“¦ Instalar dependÃªncias
        run: flutter pub get

      - name: ğŸ—ï¸ Compilar IPA
        run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

      - name: ğŸ“¤ Enviar Artefato iOS
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa/*.ipa

      - name: ğŸš€ Deploy iOS via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/ios/ipa/
          server-dir: ./ftp2/Dev/